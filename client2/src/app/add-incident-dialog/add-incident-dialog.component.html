<h1 mat-dialog-title>Add Incident</h1>
<div mat-dialog-content>
  <mat-form-field appearance="fill">
    <mat-label>Incident title</mat-label>
    <input matInput [(ngModel)]="data.title">
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Incident Description</mat-label>
    <textarea matInput [(ngModel)]="data.description"></textarea>
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button [mat-dialog-close]="data" color="primary" disabled="{{!data.title || !data.description}}">Add</button>
</div>
